<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionamento por Horário</title>
  <script>
    // Função para redirecionar com base no horário
    function redirectToImage() {
      // Lista de imagens
      const images = {
        morning: 'images/imagem1.gif',    // Antes das 12h
        afternoon: 'images/imagem.gif', // Entre 12h e 18h
        evening: 'images/imagem.gif'     // Após as 18h
      };

      // Obtém a hora atual
      const now = new Date();
      const hour = now.getHours();

      // Define a imagem baseada no horário
      let selectedImage;
      if (hour < 12) {
        selectedImage = images.morning; // Antes de 12h
      } else if (hour < 18) {
        selectedImage = images.afternoon; // Entre 12h e 18h
      } else {
        selectedImage = images.evening; // Após 18h
      }

      // Redireciona para a imagem
      window.location.href = selectedImage;
    }

    // Chama a função ao carregar a página
    window.onload = redirectToImage;
  </script>
</head>
<body>
  <h1>Carregando imagem baseada no horário...</h1>
</body>
</html>
